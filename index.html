    <h1>JavaScript Assignment 1-3</h1>
    <h3> >> To print Today's Date</h3>
    <script type="text/javascript">
        document.write("Today's Date is : ")
        var d = new Date();
        var day = d.getDate();
        var month = d.getMonth();
        var year = d.getFullYear();
        document.write(day + " / "+month+" / "+year);
    </script>
</html>
